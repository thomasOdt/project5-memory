<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/jquery.fireworks.js"></script>

</head>
<body>

    <div class="container">
        <header>
            <h1>Social Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <label><span class="moves">0</span> <span class="movesText">Moves</span></label>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul id="deck">
        </ul>
    </div>
    <div class="finish noShow"><h2>Congratulations, You won!</h2>
        <p>You did it in: <span class="turn"></span> moves!</p>
        <small>Click to restart</small>
    <img src="img/minions.gif" alt="minions cheering">
    <!-- https://giphy.com/gifs/random-despicable-me-minions-YD52EUqEZ0yxG/download -->
    </div>

    <script src="js/app.js"></script>
</body>
</html>
